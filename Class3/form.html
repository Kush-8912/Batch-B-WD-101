<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <h1>Application Form</h1>
  <form>


    <label>
      Full Name :
    </label>
    <input type="text">
    <label>Email :</label>
    <input type="email">
    <label> Mobile Number :</label>
    <input type="tel">
    <label>Date of Birth : </label>
    <input type="date" min="1965-01-01" max="2011-01-01">
    <label>Address :</label>
    <textarea></textarea>


    <label>Age</label>
    <input type="number" min="14" max="60">

    <p>Choose services that you want to opt for : </p>
    <label>Hostel</label>
    <input type="checkbox">
    <label>Mess service</label>
    <input type="checkbox">
    <label>Bus facility</label>
    <input type="checkbox">
    <p>Choose your Gender : </p>
    <label for="male">Male</label>
    <input id="male" name="gender" type="radio">
    <label>Female
      <input name="gender" type="radio">
    </label>
    <label>Other</label>
    <input name="gender" type="radio">

    <button>Submit</button>
  </form>
</body>

</html>
