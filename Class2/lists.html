<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>

<body>
  <!-- Unordered List -->
  <h1>Shopping List</h1>
  <ul type="circle">
    <li>Apples</li>
    <li>Milk</li>
    <li>Cherry</li>
  </ul>

  <!-- Ordered List -->
  <h1>To Do List</h1>
  <ol type="I">
    <li>Wake Up early</li>
    <li>Breakfast</li>
    <li>Lunch</li>
    <li>Dinner</li>
    <li>Sleep</li>
  </ol>

  <!-- Descriptive List -->
  <dl>
    <dt>HTML</dt>
    <dd>Hypertext Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
  </dl>

 

</body>

</html>
