<!-- a container containing 
9 square boxes -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      background-color: pink;
    }
    .container{
      background-color: green;
      height: 450px;
      width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(4, 2fr)  ;
      grid-template-rows: 3fr 1fr 1fr;
      column-gap: 10px;
      row-gap: 20px;
    }
    .box{
      background-color: red;
      /* margin: 10px; */
    }
    #box1{
      background-color: black;
      grid-column: 1/5;
      /* grid-row: 1/3; */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box " id="box1"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
